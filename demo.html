<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            padding: 0;
            margin: 0;
            overflow-x: hidden;
        }

        .scroll-container {
            display: flex;
            justify-content: space-around;
            overflow-x: auto;
            /* 启用水平滚动 */
            white-space: nowrap;
            /* 防止换行 */
            width: 100vw;
            background-color: aqua;

        }

        .scroll-item {
            text-align: center;
            border: 1px solid red;
            min-width: 80px
        }

        .scroll-container::-webkit-scrollbar {
            display: none;
            /* Chrome 和 Safari 隐藏滚动条 */
        }

        .grid-container {
            margin: 0 auto;
            width: 90vw;
           column-count: 2;
           column-gap: 10px;
        }

        .grid-item {
            background-color: lightblue;
            border: 1px solid red;
            padding: 20px;
            text-align: center;
            box-sizing: border-box;
        }
        .grid-item img{
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="scroll-container">
        <div class="scroll-item">文字1</div>
        <div class="scroll-item">文字2</div>
        <div class="scroll-item">文字3</div>
        <div class="scroll-item">文字4</div>
        <div class="scroll-item">文字5</div>
        <div class="scroll-item">文字6</div>
    </div>

    <div class="grid-container">
        
        <div class="grid-item"><img src="img/1.jpg"></div>
        <div class="grid-item"><img src="img/3.jpg"></div>
        <div class="grid-item"><img src="img/2.jpg"></div>
        
        <div class="grid-item"><img src="img/4.jpg"></div>
        <div class="grid-item"><img src="img/5.png"></div>
    </div>
</body>

</html>
